<section class="bg-dark p-5 text-white rounded-3" style="width: 80vw;">
    <form [formGroup]="formulario" class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center">Adicionar curso</h1>
        <div class="form-group w-100 p-2">
            <label for="title">Titulo</label>
            <input type="text" id="title" formControlName="title" class="form-control" />
        </div>

        <div class="form-group w-100 p-2">
            <label for="content">Descrição</label>
            <input type="text" id="content" formControlName="content" class="form-control" />
        </div>

        <div class="form-group w-100 p-2">
            <label for="category">Categoria</label>
            <input type="text" id="category" formControlName="category" class="form-control" />
        </div>
        <button class="btn btn-success mt-2" (click)="postCurso()">Salvar</button>
    </form>
</section>
